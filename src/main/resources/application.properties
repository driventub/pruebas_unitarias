
# String de conexion a la base de datos
spring.datasource.url=jdbc:postgresql://localhost:5432/gym
spring.datasource.username=postgres
spring.datasource.password=3336
spring.jpa.show-sql=true

# Nos permite insertar campos de tipo logs
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
# Es para usar las funcionalidades especificas de la base de datos.
# Usar nomenclatura de postgre
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect


# Para crear de codigo a base de datos
# Hibernate ddl auto (create, create-drop, validate, update) none
spring.jpa.hibernate.ddl-auto= update
